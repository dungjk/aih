<main id="pAbout">
  <div class="breadcrumb">
    <div class="container"><a href="#">{{ 'home' | translate }}</a> /
      <p>{{ 'testimonials' | translate }}</p></div>
  </div>

  <div class="banner-quote">
    <div class="item"
         style="background: url(/assets/storage/2018/07/medical-package-otorhinolaryngology1531465063.jpg) no-repeat;">
      <div class="container">
        <div class="ct-banner">
          <img class="banner-home-mb" src="/assets/storage/2018/07/medical-package-otorhinolaryngology1531465063.jpg">
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="list-quote">
        <ul>
          <li *ngFor="let item of testimonials">
            <app-testimonial-item [testimonial]="item"></app-testimonial-item>
          </li>
        </ul>
      </div>
    </div>
  </section>

</main>
