<div class="item-cr">
    <div class="tt-page">
        <h4>{{ 'careers' | translate }}</h4>
        <h3>{{ 'opportunities' | translate }}</h3>
    </div>
</div>

<div class="item-cr" *ngFor="let careerCategory of careerCategories">
    <div class="list-cr">
        <h3>{{ careerCategory.name }}</h3>
        <ul class="clearfix js-medical-list">

            <li *ngFor="let career of careerCategory.filterCareers">
                <img src="/assets/images/icon-cr-2.png">
                <div class="copy">
                    <h4>{{ career.name }}</h4>
                    <p [innerHTML]="career.shortDesc | decodeHtmlEntities | safeHtml"></p>
                </div>
                <a class="link-all" routerLink="{{ career.url }}"></a>
            </li>

        </ul>

        <div *ngIf="careerCategory.pages && careerCategory.pages.length > 1" class="paging js-paging-ajax">
            <a *ngIf="careerCategory.currentPage > 1" target="_self" class="prev-page" (click)="prevPage(careerCategory, page)"></a>
            <ng-container  *ngFor="let page of careerCategory.pages">
                <span *ngIf="page === careerCategory.currentPage">{{ page }}</span>
                <a *ngIf="page !== careerCategory.currentPage" target="_self" (click)="currPage(careerCategory, page)">{{ page }}</a>
            </ng-container >
            <a *ngIf="careerCategory.currentPage < careerCategory.pages.length" target="_self" class="next-page" (click)="nextPage(careerCategory)"></a>
        </div>

    </div>
</div>
