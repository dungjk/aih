<main id="pCareers" *ngIf="page">
  <div class="breadcrumb">
    <div class="container"><a routerLink="/">{{ 'home' | translate }}</a> /
      <p>{{ page ? page.name : '' }}</p>
    </div>
  </div>
  <div class="banner-wrap-car">
    <div class="banner-careers">

      <div class="item" *ngFor="let banner of banners"
           [style.background]="'url(' + banner.large + ')'" >
        <div class="container">
          <div class="ct-banner">
            <img class="banner-careers-mb" src="{{ banner.large }}">
            <div class="copy">
              <h3>{{ banner ? banner.Content : '' }}</h3>
              <h2>{{ banner ? banner.Title : '' }}</h2>
              <a class="btn-page js-scrollForm" >{{ 'apply_now' | translate }}</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <section class="cr-wrap">
    <div class="container" #sectionForm>
      <app-career-section></app-career-section>

      <app-career-form></app-career-form>
    </div>
  </section>


</main>
