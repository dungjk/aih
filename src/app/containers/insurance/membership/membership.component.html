<main id="pServiceInsurance" class="page-insurance-membership">
  <div class="breadcrumb">
    <div class="container"><a href="#">{{ 'home' | translate }}</a> /
      <p>{{ page ? page.name : '' }}</p></div>
  </div>

  <div class="banner-page" [style.background]="'url(' + banners[0].large + ')'" *ngIf="banners && banners.length">
    <div class="container">
      <div class="ct-banner">
        <div class="copy-ins">
          <h2>{{ banners[0] ? banners[0].Title : '' }}</h2>
          <p>{{ banners[0] ? banners[0].Content : '' }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="insurance-top" id="insurance-top" *ngIf="category">
    <div class="container">
      <div class="heading">{{ category.name }}</div>
      <div class="content" innerHTML="{{ category.shortDesc | decodeHtmlEntities }}"></div>
      <div class="content-right">
        <button>{{ 'send' | translate }}</button>
      </div>
    </div>
  </div>

  <section class="insurance-consulting insurance-consulting-detail clearfix">
    <div class="container">

      <div class="insurance-consulting-content clearfix">

        <div class="box-content" *ngIf="service">
          <div class="heading">{{ service.name }}</div>
          <p innerHTML="{{ service.longDesc | decodeHtmlEntities }}"></p>
        </div>
      </div>



    </div>
  </section>

</main>
