<main id="pContact" *ngIf="page">
  <div class="breadcrumb">
    <div class="container">
      <a href="#">{{ 'home' | translate }}</a> /
      <p>{{ 'contact' | translate }}</p></div>
  </div>

  <div class="banner-contact" *ngIf="banners && banners.length"
       [style.background]="'url(' + banners[0].large + ')'"
  >
    <div class="container">
      <div class="ct-banner">
        <div class="copy">
          <h3>{{ banners[0].Title }}</h3>
          <p>{{ banners[0].Content }}</p>
        </div>
      </div>
    </div>
  </div>

  <section class="contact-wrap">
    <div class="container clearfix">
      <div class="copy">
        <h3>{{ 'send_us_your_questions' | translate }}</h3>
        <h4>{{ page.name }}</h4>
        <div innerHTML="{{ page.longDesc | decodeHtmlEntities }}"></div>
      </div>
      <app-contact-form></app-contact-form>
      <div class="rating">
        <h3>Đánh giá</h3>
        <ul class="frmRating">
          <li>
            <p>Bác sĩ</p>
            <div class="stars">
              <div class='rating-stars text-center'>
                <input type="hidden" name="doctor" class="js-required form-control" value="">
                <ul class='stars'>
                  <li class='star' title='Poor' data-value='1'></li>
                  <li class='star' title='Fair' data-value='2'></li>
                  <li class='star' title='Good' data-value='3'></li>
                  <li class='star' title='Excellent' data-value='4'></li>
                  <li class='star' title='WOW!!!' data-value='5'></li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <p>Dịch vụ</p>
            <div class="stars">
              <div class='rating-stars text-center'>
                <input type="hidden" name="service" class="js-required form-control" value="">
                <ul class='stars'>
                  <li class='star' title='Poor' data-value='1'>
                  </li>
                  <li class='star' title='Fair' data-value='2'>
                  </li>
                  <li class='star' title='Good' data-value='3'>
                  </li>
                  <li class='star' title='Excellent' data-value='4'>
                  </li>
                  <li class='star' title='WOW!!!' data-value='5'>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <p>Cơ sở vật chất</p>
            <div class="stars">
              <div class='rating-stars text-center'>
                <input type="hidden" name="facilties" class="js-required form-control">
                <ul class='stars'>
                  <li class='star' title='Poor' data-value='1'>
                  </li>
                  <li class='star' title='Fair' data-value='2'>
                  </li>
                  <li class='star' title='Good' data-value='3'>
                  </li>
                  <li class='star' title='Excellent' data-value='4'>
                  </li>
                  <li class='star' title='WOW!!!' data-value='5'>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <p>Giá</p>
            <div class="stars">
              <div class='rating-stars text-center'>
                <input type="text" name="price" class="js-required form-control">
                <ul class='stars'>
                  <li class='star' title='Poor' data-value='1'>
                  </li>
                  <li class='star' title='Fair' data-value='2'>
                  </li>
                  <li class='star' title='Good' data-value='3'>
                  </li>
                  <li class='star' title='Excellent' data-value='4'>
                  </li>
                  <li class='star' title='WOW!!!' data-value='5'>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <label>Bình luận</label>
            <textarea name="rating_comment" class="form-control"></textarea>
          </li>
          <li>
            <input type="hidden" name="_token" value="VRktS3jTtN9lSqGJgCRwF1g6MI6H04c7KjOAS3Lv">
            <input type="submit" data-message="Vui lòng chọn ít nhất một dịch vụ."
                   data-href="http://www.aih.com.vn/rating" name="" value="Gửi">
          </li>
        </ul>
      </div>
    </div>
  </section>

  <app-section-map></app-section-map>
</main>
