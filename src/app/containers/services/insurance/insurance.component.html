<main id="pServiceInsurance">
  <div class="breadcrumb">
    <div class="container"><a href="#">{{ 'home' | translate }}</a> /
      <p>{{ page ? page.name : '' }}</p></div>
  </div>

  <div class="banner-page" [style.background]="'url(' + banners[0].large + ')'" *ngIf="banners && banners.length">
    <div class="container">
      <div class="ct-banner">
        <div class="copy-ins">
          <h2>{{ banners[0] ? banners[0].Title : '' }}</h2>
          <p>{{ banners[0] ? banners[0].Content : '' }}</p>
        </div>
      </div>
    </div>
  </div>

  <section class="insurance-item" *ngFor="let insurance of insurances">
    <div class="container" *ngIf="insurance">
      <div class="top-ins">
        <h2><span>{{ insurance ? insurance.name : '' }}</span></h2>
      </div>
      <div class="persond-ins">

        <div class="logo-crs">
          <ul>
            <li >
              <div class="list-persond">

                <div *ngFor="let media of insurance['media']">
                  <div class="logo-persond"
                       [style.background]="'url(' + media.thumb + ')'"
                  >
                    <img src="../assets/images/logo.gif">
                  </div>
                </div>

              </div>
            </li>
          </ul>
        </div>

        <div *ngIf="insurance.children">
            <div class="insurance-child-item" *ngFor="let child of insurance.children">
                <div class="top-child-ins">
                    <h2><span>{{ child ? child.name : '' }}</span></h2>
                </div>
                <div class="logo-crs">
                    <ul>
                        <li >
                            <div class="list-persond">

                                <div *ngFor="let media2 of child['media']">
                                    <div class="logo-persond"
                                         [style.background]="'url(' + media2.thumb + ')'"
                                    >
                                        <img src="../assets/images/logo.gif">
                                    </div>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

      </div>
    </div>
  </section>

</main>
