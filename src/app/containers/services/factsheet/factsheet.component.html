<main id="pService">
  <div class="breadcrumb">
    <div class="container">
      <a href="#">{{ 'home' | translate }}</a> /
      <p>{{ page ? page.name : '' }}</p></div>
  </div>
  <div class="banner-ser">

    <div class="item" *ngFor="let banner of banners"
         [style.background]="'url(' + banner.large + ') no-repeat'"
    >
      <div class="container">
        <div class="ct-banner">
          <div class="copy-fs">
            <h4>{{ banner.title }}</h4>
            <h2>{{ banner.desc }}</h2>
          </div>
        </div>
      </div>

    </div>

  </div>
  <section class="factsheet-wrap">
    <div class="container">
      <div class="top-factsheet">
        <h3>{{ page ? page.name : '' }}</h3>
        <p>{{ page ? page.shortDesc : '' }}</div>
      <div class="service-wrap">
        <div class="list-sv">

          <div class="item-sv {{ i % 2 === 0 ? 'left-align' : 'right-align'}}" *ngFor="let highlight of highlights; let i = index;">
            <div class="out-content">
              <div class="img"
                   [style.background]="'url(' + highlight.thumb + ')'"
              ></div>
            </div>
            <div class="copy-content">
              <div>
                <h3>{{ highlight.title }}</h3>
                <p innerHTML="{{ (highlight ? highlight.description : '') | decodeHtmlEntities }}">highlight.description</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <app-section-partner></app-section-partner>
</main>
