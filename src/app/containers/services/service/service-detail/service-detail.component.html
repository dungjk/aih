<main id="pServiceCate" class="pServiceCate">
  <div class="breadcrumb">
    <div class="container">
      <a routerLink="/">{{'home' | translate}}</a> /
      <a routerLink="/patient-services/medical-services">{{'medical_services' | translate}}</a> /
      <p>{{ clinic ? clinic.name : '' }}</p></div>
  </div>
  <section class="service-cate-wrap">
    <div class="container">

      <app-service-drop-mb></app-service-drop-mb>
      <h2>{{ clinic ? clinic.name : '' }}</h2>

      <div class="content-sv" *ngIf="clinic">
        <div class="service-cate" #serviceCate>
          <h3>{{ 'our_departments' | translate }}</h3>
          <app-sidebar (loadFinish)="handleLoadCateFinish($event)"></app-sidebar>
        </div>
        <div [style.minHeight]="minHeight" class="copy copy-cate" #copyCate innerHTML="{{ clinic.longDesc | decodeHtmlEntities }}"></div>
      </div>
    </div>
  </section>

  <div class="clearfix"></div>

  <section class="doctor-home">
    <div class="container">
      <app-doctor-item [clinicIds]="clinicIds"></app-doctor-item>
    </div>
  </section>
  <section class="news-home">
    <div class="container">
      <div class="tt-item">
        <h3>{{ 'news' | translate }}</h3>
      </div>
      <app-news-item></app-news-item>
    </div>
  </section>
</main>
