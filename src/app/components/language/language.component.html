<div class="lang">
  <p class="item" (click)="toggleLanguage()">
    <span *ngIf="language === 'vi'"><img src="assets/images/vi.png"></span>
    <span *ngIf="language === 'en'"><img src="assets/images/en.png"></span>
  </p>
  <a [ngClass]="{'show': expanded}" *ngIf="language === 'vi'" (click)="switchLanguage('en')">
    <span><img src="assets/images/en.png"></span>
    <em>English</em>
  </a>
  <a [ngClass]="{'show': expanded}" *ngIf="language === 'en'" (click)="switchLanguage('vi')">
    <span><img src="assets/images/vi.png"></span>
    <em>Viá»‡t Nam</em>
  </a>
</div>
