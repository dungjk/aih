<div class="tt-item">
  <a href="#">{{ 'our_doctors' | translate }}</a>
  <h4>{{ 'professionals' | translate }}</h4>
  <div class="btn-crs">
    <span class="btn-prev crs-prev" (click)="slickModal.slickPrev()"></span>
    <span class="btn-next crs-next" (click)="slickModal.slickNext()"></span>
  </div>
</div>
<div class="crs-style1" #sliderContainer>
  <ul>
    <ngx-slick-carousel [config]="slideConfig" #slickModal="slick-carousel" (init)="sliderInit($event)">
      <li *ngFor="let doctor of doctors" ngxSlickItem>
        <div class="item-doc">
          <div class="img">
            <div [style.background]="'url(' + doctor.picturePath + ')'"></div>
            <img class="img-1366" src="assets/images/dt.gif" />
            <img src="assets/images/b.gif" />
          </div>
          <div class="tt-doc-crs">
            <h2>{{ doctor.name }}</h2>
            <p>{{ doctor.categoryName }}</p>
          </div>
          <div class="copy">
            <p>{{ doctor.shortDesc }}...</p>
            <a href="#">
              <span>{{ 'learn_more' | translate }}</span>
            </a>
          </div>
          <a class="link" href="#"></a>
        </div>
      </li>
    </ngx-slick-carousel>
  </ul>
  <div class="btn-wrap show-mb">
    <a class="btn-showmore" href="#">{{ 'show_more' | translate }}</a>
  </div>
</div>
