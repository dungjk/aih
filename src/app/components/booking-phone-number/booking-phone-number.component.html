<div class="item-inner">
	<div class="ip ip-phone" [ngClass]="{'aniAfter' : animateAfter}">
  		<input #phoneNumberInput type="text" numbersOnly (blur)="onChange()" [(ngModel)]="phoneNumber" class="js-phone js-number js-input"  placeholder="{{'phone_number' | translate}}" >
	</div>
</div>
<app-customer-register
  [isShowPopup]="showRegister"
  [phoneNumber]="phoneNumber"
  (closePopup)="handleCloseRegister()"
  (getCustomerId)="handleGetCustomerId($event)"
></app-customer-register>
