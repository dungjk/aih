<div id="careerForm" class="form-cr clearfix">
  <div class="tt-form">
    <h4>{{ 'careers' | translate }}</h4>
    <h3>{{ 'join_us_now' | translate }}</h3>
  </div>
  <form class="frmCareer" method="POST" action="" enctype="multipart/form-data">
    <ul class="clearfix">
      <li>
        <h3>{{ 'fill_in_the_form_below' | translate }}</h3>
      </li>
      <li>
        <div class="ip-w">
          <input type="text" (blur)="validate()" name="fullname" [(ngModel)]="form.fullname" class="js-required form-control {{ errorFullname ? 'error' : '' }}" placeholder="{{ 'your_name' | translate }}">
        </div>
        <div class="ip-w">
          <input type="text" (blur)="validate()" name="position" [(ngModel)]="form.position" class="js-required form-control {{ errorPosition ? 'error' : '' }}" placeholder="{{ 'desired_position' | translate }}">
        </div>
      </li>
      <li>
        <div class="ip-w">
          <input type="text" (blur)="validate()" name="phone" numbersOnly [(ngModel)]="form.phone" class="js-required js-number js-phone form-control {{ errorPhone ? 'error' : '' }}"
                 placeholder="{{ 'phone_number' | translate }}">
        </div>
        <div class="ip-w">
          <input type="text" (blur)="validate()" name="email" [(ngModel)]="form.email" class="js-required js-email form-control {{ errorEmail ? 'error' : '' }}" placeholder="{{ 'your_email' | translate }}">
        </div>
      </li>
      <li>
        <div class="text-a">
          <textarea name="content" [(ngModel)]="form.content" placeholder="{{ 'enter_up_to_100_character' | translate }}"></textarea>
          <div class="att-file">
            <a class="js-file" (click)="openSelectFile()" >{{ 'attach_file' | translate }}</a>
            <input #uploadFile id="ipFile" name="file" type="file" (change)="processUploadFile($event)"
                   data-message="Only with file .pdf, .doc, .docx, .xls, .xlsx.Max: 3mb" style="display: none;">
            <p class="js-file-name">{{ 'only_with_file_.pdf,_.doc,_.docx,_.xls,_.xlsx.max:_3mb' | translate }}</p>
          </div>
        </div>
      </li>
      <li>
        <div class="has-capcha">
          <div class="g-recaptcha" data-sitekey="6LfiNWoUAAAAAD6vpU0zFLh72P2PVR1Xr5zMinpL"></div>
        </div>
      </li>
      <li>

        <input type="hidden" name="_token" value="">
        <input class="btn-page js-career-submit" (click)="submitForm()" type="submit" placeholder="{{ 'submit' | translate }}" value="{{ 'submit' | translate }}">
      </li>
    </ul>
  </form>
</div>
