<div class="item-inner">
  <div class="ip ip-spec {{ isActive ? 'has-before' : '' }}" (click)="handleInputClick()">
    <input readonly="true"
           name="deparmentname"
           class="js-dropBooking-spec"
           type="text"
           placeholder="{{ placeholder || 'select_a_specialty' | translate }}"
    >
    <em class="ar"></em>
    <div class="drop drop-spec {{ isActive ? 'active' : '' }}">
      <input type="hidden" class="js-input" name="deparmentid">
      <div class="copyscroll">
        <div class="nano">
          <div class="nano-content">
              <app-specialty-item (choose)="onChoose($event)"></app-specialty-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
