<section class="partner-home" *ngIf="partners.length">
  <div class="container" (deferLoad)="deferLoaded = true">
    <h2>{{ 'partners' | translate }}</h2>
    <ul class="clearfix">
      <li *ngFor="let partner of partners">
        <div class="partner">
          <img src="{{ deferLoaded ? partner.thumb : '' }}">
        </div>
      </li>
    </ul>
  </div>
</section>
