<section class="testimo-home" *ngIf="feedback">
  <div class="container">
    <div class="tt">
      <p>{{ 'testimonials' | translate }}</p>
      <h2>{{ 'what_our_clients_say' | translate }}</h2>
    </div>
    <div class="copy-quote">
      <p>{{getLongDesc(feedback)}}</p>
      <div class="info-quote">
        <h4>{{ feedback.title }}</h4>
        <span>{{ feedback.desc }}</span>
      </div>
    </div>
  </div>
  <div class="play-video js-open-video" (click)="handleOpenPopup()"></div>
</section>
<app-video-popup #videoPopup *ngIf="feedback && feedback.iframeSrc" [iframeSrc]=feedback.iframeSrc></app-video-popup>
