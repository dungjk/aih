<li class="doctor-item-23" *ngFor="let doctor of doctors">
	<p class="tt-doc">
		<em data-id="" data-dayoff="" data-selected="" data-doctor="" class="js-book-dt">{{ doctor.name }}</em>
		<span class="toggle_plus js-accor-doc"></span>
	</p>
	<div class="copy">
		<img src='{{ doctor.picture }}'>
		<h4>{{ doctor.name }}</h4>
		<h4><span>{{ doctor.categoryName }}</span></h4>
		<p>{{ doctor.shortDesc }}</p>
		<a class="rm" href="#"><span>More</span></a>
		<a data-id="" data-dayoff="" data-selected="" data-doctor="" class="bm js-book-dt" href="#">Book</a>
	</div>
</li>
