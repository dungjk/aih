<div class="item-inner">
  <div class="ip ip-doctor {{ isActive ? 'has-before' : '' }}" (click)="handleInputClick()">
    <input readonly="true" class="js-dropBooking-doctor" type="text" placeholder="{{ placeholder }}">
    <em class="ar"></em>
    <div class="drop drop-doctor {{ isActive ? 'active' : '' }}">
      <div class="copyscroll">
        <div class="nano">
          <div class="nano-content">

              <app-doctor-list-item (choose)="onChoose($event)" ></app-doctor-list-item>

          </div>
        </div>
      </div>

    </div>
    <input type="hidden" class="js-input" name="doctorid" data-message="Vui lòng chọn bác sỹ">
  </div>
</div>
