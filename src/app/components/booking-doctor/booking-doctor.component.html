<div class="item-inner">
  <div class="ip ip-doctor {{ isActive ? 'has-before' : '' }}" (click)="handleInputClick()">
    <input readonly="true" class="js-dropBooking-doctor" type="text"
           placeholder="{{ placeholder || 'select_a_doctor' | translate }}">
    <em class="ar"></em>
    <div class="drop drop-doctor {{ isActive ? 'active' : '' }}">
      <div class="copyscroll">
        <div class="nano">
          <div class="nano-content">
              <app-doctor-list-item (choose)="onChoose($event)" ></app-doctor-list-item>
          </div>
        </div>
      </div>

    </div>
    <input type="hidden" class="js-input" name="doctorid">
  </div>
</div>
